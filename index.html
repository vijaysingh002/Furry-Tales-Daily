<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/good-dog" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color: #ffffff;
                text-shadow: 2px 2px 8px #000000, 2px 2px 4px #000000;
                font-family: 'GoodDog Plain', sans-serif;">
        Fetch Random Cat Facts and Dog Images
    </h1>
    
    <button class="bone">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="b1">
            <div class="b2">Bite me</div>
        </div>
    </button>
    
    <h2 style="color: #ffffff;
                text-shadow: 2px 2px 8px #000000, 2px 2px 4px #000000;
                font-family: 'GoodDog Plain', sans-serif;">
        Cat Facts
    </h2>
    <div id="result" class="cont2">
        <p style="color: #ffffff;
                  text-shadow: 2px 2px 8px #000000, 2px 2px 8px #700000, 2px 2px 4px #830000;
                  font-family: 'GoodDog Plain', sans-serif;">
            Click "Bite me" for a magical experience.
        </p>
    </div>

    <h2 style="color: #ffffff;
                text-shadow: 2px 2px 8px #000000, 2px 2px 4px #000000;
                font-family: 'GoodDog Plain', sans-serif;">
        Random Dog Image
    </h2>
    <div class="cont3">
        <img id="image" class="cont3"
             style="color: #ffffff;
                    text-shadow: 2px 2px 8px #ffffff, 2px 2px 8px #fffcfc, 2px 2px 4px #ffffff;
                    font-family: 'GoodDog Plain', sans-serif;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
